<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Registrasi - YukKita!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="left">
        <img src="assets/logoyukkita.png" alt="YukKita Logo" style="width: 280px; margin-bottom: 20px;">
        <a href="about.html" class="about-link">About Us</a>
    </div>

    <div class="right">
        <form>
            <label>Name*</label>
            <br>
            <input type="text" placeholder="Enter your name" required>
            <br>

            <label>Email*</label>
            <br>
            <input type="email" placeholder="Enter your email" required>
            <br>

            <label>Usia*</label>
            <br>
            <input type="number" placeholder="Masukkan usia" required>
            <br>

            <label>Jenis Kelamin*</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" required> Laki-laki</label><br>
                <label><input type="radio" name="gender"> Perempuan</label>
            </div>

            <label>Password*</label><br>
            <input type="password" placeholder="Create a password" required><br>
            <small>Minimal 8 karakter.</small><br><br>

            <a href="menu.html" class="btn-login">Buat akun</a>
        </form>
    </div>
</div>

</body>
</html>
